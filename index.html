<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 专 | 转拽 注转</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Rubik', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 5px solid #004494;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: -1px;
            line-height: 1.2;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.3rem;
            font-weight: 300;
            opacity: 0.9;
        }

        .container {
            width: 85%;
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        h2.section-title {
            color: #0056b3;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-top: 0;
            font-weight: 700;
        }

        .project-item {
            display: flex;
            align-items: center;
            background-color: #fff;
            border: 1px solid #eef0f2;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
            transition: transform 0.2s;
        }

        .project-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-color: #dbe4ef;
        }

        .project-icon {
            font-size: 45px;
            margin-left: 25px;
            background: #f0f4f8;
            width: 70px;
            height: 70px;
            flex-shrink: 0; 
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .project-info {
            flex-grow: 1;
        }

        .project-info h3 {
            margin: 0 0 8px 0;
            color: #2c3e50;
            font-size: 1.4rem;
        }

        .project-info p {
            margin: 0 0 20px 0;
            color: #64748b;
            font-size: 1rem;
        }

        .btn {
            display: inline-block;
            background-color: #0056b3;
            color: white;
            padding: 10px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s;
        }

        .btn:hover {
            background-color: #003d82;
            box-shadow: 0 4px 10px rgba(0, 86, 179, 0.3);
        }

        footer {
            text-align: center;
            padding: 30px;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #888;
            border-top: 1px solid #eee;
            background: white;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2rem;
            }
            
            .container {
                width: 92%;
                padding: 25px 20px;
                margin: 20px auto;
            }

            .project-item {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }

            .project-icon {
                margin-left: 0;
                margin-bottom: 15px;
            }

            .project-info h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1> 专</h1>
        <p>转专 驻专拽</p>
    </header>

    <div class="container">
        <h2 class="section-title">驻专拽 砖</h2>
        
        <div class="project-item">
            <div class="project-icon"></div>
            <div class="project-info">
                <h3>砖拽 爪注</h3>
                <p>砖拽 专拽  专转 转. 专  拽 转 爪注   转 拽住.</p>
                <a href="./color-game" class="btn">砖拽 &larr;</a>
            </div>
        </div>
		
        <div class="project-item">
            <div class="project-icon"></div>
            <div class="project-info">
                <h3>注专转  砖转</h3>
                <p>注专转   砖转 砖注转 注 砖专 转, 驻住 砖注 砖拽  砖砖.</p>
                <a href="./tasks" class="btn">注专转 &larr;</a>
            </div>
        </div>

        <div style="margin-top: 50px;">
            <h2 class="section-title">拽爪转 注</h2>
            <p>砖,  .  转专 砖 砖   爪 驻专拽 砖拽 砖 驻转.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2026  专</p>
    </footer>

</body>
</html>
