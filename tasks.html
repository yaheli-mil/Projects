    <h1>× ×™×”×•×œ ××©×™××•×ª ×©×‘×•×¢×™ ğŸ“…</h1>
    <div class="week-info" id="currentWeekDisplay">×©×‘×•×¢ × ×•×›×—×™</div>

    <script>
        const emptyData = { sun: [], mon: [], tue: [], wed: [], thu: [], fri: [], sat: [] };
        
        document.addEventListener('DOMContentLoaded', () => {
            checkWeeklyReset();
            renderAllTasks();
        });

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            var weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return d.getUTCFullYear() + "-W" + weekNo;
        }

        function checkWeeklyReset() {
            const currentWeekID = getWeekNumber(new Date());
            const savedWeekID = localStorage.getItem('weekID');
            const display = document.getElementById('currentWeekDisplay');
            
            display.textContent = `×©×‘×•×¢ ${currentWeekID.split('-W')[1]} ×œ×©× ×ª ${currentWeekID.split('-W')[0]}`;

            if (savedWeekID !== currentWeekID) {
                localStorage.setItem('weeklyTasks', JSON.stringify(emptyData));
                localStorage.setItem('weekID', currentWeekID);
            }
        }

        function addTask(e) {
            e.preventDefault();
            
            const text = document.getElementById("task-desc").value;
            const day = document.getElementById("task-day").value;
            
            if (!text.trim()) return;

            let data = getData();
            data[day].push(text);
            saveData(data);
            
            renderAllTasks();
            document.getElementById("taskForm").reset();
        }

        function removeTask(day, index) {
            if (confirm("×œ××—×•×§ ××©×™××” ×–×•?")) {
                let data = getData();
                data[day].splice(index, 1);
                saveData(data);
                renderAllTasks();
            }
        }

        function getData() {
            const json = localStorage.getItem('weeklyTasks');
            let data = json ? JSON.parse(json) : JSON.parse(JSON.stringify(emptyData));
            
            if (!data.fri) data.fri = [];
            if (!data.sat) data.sat = [];
            
            return data;
        }

        function saveData(data) {
            localStorage.setItem('weeklyTasks', JSON.stringify(data));
        }

        function renderAllTasks() {
            const data = getData();
            const days = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];

            days.forEach(day => {
                const listContainer = document.getElementById(`list-${day}`);
                if (listContainer) {
                    listContainer.innerHTML = '';

                    if (data[day].length === 0) {
                        listContainer.innerHTML = '<div class="empty-msg">××™×Ÿ ××©×™××•×ª</div>';
                    } else {
                        data[day].forEach((task, index) => {
                            const div = document.createElement('div');
                            div.className = 'task-card';
                            div.innerHTML = `
                                <span>${task}</span>
                                <button class="delete-btn" onclick="removeTask('${day}', ${index})" title="××—×§">Ã—</button>
                            `;
                            listContainer.appendChild(div);
                        });
                    }
                }
            });
        }
    </script>
